<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>运动函数封装</title>
    <style>
        #move {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: red;
        }
        #alpha {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 100px;
            height: 100px;
            opacity: 0.3;
            filter: alpha(opacity=30);
            background-color: #080;
        }
    </style>
    <script src="js/gtMove.js"></script>
    <script>
        window.onload = function(){
            //var oDiv = document.getElementById('move');
            //var oBut = document.getElementById('but');
            var oAlp = document.getElementById('alpha');
            oAlp.onclick = function(){
                $gt(this,{
                    "width":"300",
                    "height":"400"
                },10,function(){
                    $gt(this,{
                        'opacity' : 100
                    },3)
                });
            };
        }
    </script>
</head>
<body>
    <div id="move"></div>
    <div id="alpha"></div>
    <input type="button" value="运动函数" id="but"/>
</body>
</html>
